<!DOCTYPE html>
<html lang="en">
<head>

    <title>Second Assignment of PH</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-0 p-0 bg-[#f0f4ff]">
    <header>
     <nav class="w-full bg-[#f0f4ff] py-4">
  <div class="max-w-screen-xl mx-auto flex justify-between items-center px-6">
    
    <!-- Left: Logo -->
    <div class="flex items-center">
      <img src="assets/nineteenthflowershop.png" alt="Logo" class="w-[135px] h-[82px] mr-2">
    </div>

    <!-- Right: Nav Links -->
    <div class="flex items-center space-x-6">
      <a href="#" class="font-bold text-black hover:text-pink-600">Home</a>
      <a href="#" class="hidden md:inline text-gray-500 hover:text-pink-600">Shop</a>
      <a href="#" class="hidden md:inline text-gray-500 hover:text-pink-600">About us</a>
      <a href="#" class="flex items-center font-bold text-black hover:text-pink-600">
        <img src="assets/cart-shopping-solid-full.svg" alt="Cart" class="h-5 mr-1">
        <span>Cart ($56)</span>
      </a>
    </div>

  </div>
</nav>

    </header>
    <main>
<section class="w-full bg-[#f0f4ff] py-12">
  <div class="max-w-screen-xl mx-auto px-6 flex flex-col-reverse md:flex-row items-center gap-10">
    
    <!-- Left: Text (Responsive: shows after image on mobile) -->
    <div class="w-full md:w-1/2 text-left">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight" style="font-family: 'Noto Serif', serif;">
        <span class="text-black">ALWAYS</span>
        <span class="text-orange-600">FRESH</span><br>
        <span class="text-orange-600">FLOWERS</span>
      </h1>
      <p class="mt-6 text-gray-500 text-base md:text-lg max-w-md">
        Indulge your senses with the beauty and fragrance of our fresh flower shop.
        From classic roses to exotic blooms, we offer a wide variety of fresh flowers
        that are perfect for any occasion.
      </p>
    </div>

    <!-- Right: Image (Responsive :shows first on mobile) -->
    <div class="w-full md:w-1/2 flex justify-center md:justify-end">
      <img src="assets/hero-flower.png" alt="Fresh Flowers" class="w-full max-w-md">
    </div>

  </div>
</section>



    </main>
    <footer>
